<div
  class="btn-group"
  role="group"
  aria-label="Count By Prefs">
    <button
        (click)="setCountBy(1)"
        [disabled]="(by$ | async) === 1"
        type="button"
        class="btn btn-primary">
        1</button>
    <button
        (click)="setCountBy(3)"
        [disabled]="(by$ | async) === 3"
        type="button"
        class="btn btn-primary">
        3</button>
    <button
        (click)="setCountBy(5)"
        [disabled]="(by$ | async) === 5"
        type="button"
        class="btn btn-primary">
        5</button>
</div>
